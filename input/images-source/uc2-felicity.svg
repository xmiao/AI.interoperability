="39" x="183" y="540.6465">status</text><polygon fill="#181818" points="663,586.0098,673,590.0098,663,594.0098,667,590.0098" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="161" x2="669" y1="590.0098" y2="590.0098"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="198" x="168" y="569.957">12. confirm results by invoking</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="194" x="168" y="585.2676">the ISAI result audit dashboard</text><polygon fill="#181818" points="875,630.6309,885,634.6309,875,638.6309,879,634.6309" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="685" x2="881" y1="634.6309" y2="634.6309"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="146" x="692" y="614.5781">13. send the confirmed</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="149" x="692" y="629.8887">results(key image/json)</text><polygon fill="#181818" points="489,675.252,479,679.252,489,683.252,485,679.252" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="483" x2="674" y1="679.252" y2="679.252"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="167" x="495" y="659.1992">14. send the AI-processed</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="45" x="495" y="674.5098">images</text><!--MD5=[f378077c6286585e356302551d7cb874]
@startuml
skinparam maxMessageSize 200

participant "RIS" as R
participant "Modality" as M
participant "PACS" as P
participant "ISAI" as I
participant "SMIT SR" as S

activate R
 -> R: 1. patient registration
activate I
R -> I: 2. patient registration（VDO)
deactivate I
activate M
R -> M: 3. send worklist
deactivate R
M -> M: 4. image acquisition
activate P
M -> P: 5. send DICOM images
deactivate M
activate R
P -> R: 6. notify image acquisition completed
deactivate R
activate I
P -> I: 7. notify image acquisition completed(VDO)

I -> I: 8. Filtering for notification based on supported modality type and body part

group
P <- I: 9. DICOM Q/R images
P -> I:
deactivate P
I -> I: 10. AI application execution (algorithm provided by AI vendors with docker image）
activate R
I -> R: 11. send AI execution running status
R -> I: 12. confirm results by invoking the ISAI result audit dashboard
deactivate R
activate S
I -> S: 13. send the confirmed results(key image/json)
activate P
I -> P: 14. send the AI-processed images
end

@enduml

